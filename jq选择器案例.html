	</style>
</head>
<body>
	<div class="SubCategoryBox">
		<ul>
			<li><a href="#">佳能</a><i>（30400）</i></li>
			<li><a href="#">索尼</a><i>（27220）</i></li>
			<li><a href="#">三星</a><i>（20808）</i></li>
			<li><a href="#">尼康</a><i>（17821）</i></li>
			<li><a href="#">松下</a><i>（12289）</i></li>
			<li><a href="#">卡西欧</a><i>（8242）</i></li>
			<li><a href="#">富士</a><i>（14894）</i></li>
			<li><a href="#">柯达</a><i>（9520）</i></li>
			<li><a href="#">宾得</a><i>（2195）</i></li>
			<li><a href="#">理光</a><i>（4114）</i></li>
			<li><a href="#">奥林巴斯</a><i>（12205）</i></li>
			<li><a href="#">明基</a><i>（1466）</i></li>

			<li><a href="#">其他品牌相机</a><i>（7275）</i></li>
			

		</ul>
		<div class="showmore">
			<a href="more.html"><span>显示全部品牌</span></a>
		</div>
	</div>
<script src="jquery-3.3.1.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function () {
		var $category = $("ul li:gt(5):not(:last)");//获取索引值大于5的品牌集合对象，最后一条除外
	    $category.hide();//隐藏
	    var $toggleBtn = $('div.showmore > a');//获取“显示全部品牌”

	    $toggleBtn.click(function () {
	    	if ($category.is(":visible")) {
	    		$category.hide();//点击“显示全部品牌”显示隐藏的对象
	    
	            $(this).find('span')
	            // .css("background","url(img/up.gif)no-repat 0 0")
	                .text("显示全部品牌")
	            $('ul li').removeClass("promoted");
	                
	    	} else {
	    		$category.show();
	    		$(this).find('span')
	    		    .text("精简显示品牌");
	    		$('ul li').filter(":contains('佳能'),:contains('尼康'),:contains('奥林巴斯')").addClass("promoted");
	    	}
		   
	        return false;//超链接不跳转
	    })	
	})

</script>

</body>
</html>
