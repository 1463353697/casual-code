<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vueTest</title>
	<style type="text/css">

	</style>
</head>
<body>
	<!-- <div id="div1" v-bind:style="[class1,class2]">lllllll</div> -->
	<ul>
  <template id="div1" v-for="item in items">
    <li>{{ item.msg }}</li>
    <li class="divider" role="presentation"></li>
  </template>
</ul>


	

	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script type="text/javascript">
		var vm = new Vue({
			el: "#div1",
			data:{
				divider: {
					
					color:"red"
				},
				items:[
					{msg:"a"},
					{msg:"b"},
					{msg:"c"},
					{msg:"d"}

				]
			}
		})

		
		
	</script>
</body>
</html>
