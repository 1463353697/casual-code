<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>随机函数</title>
</head>
<body>



	<script type="text/javascript">
		
		function RndNum(n){
    		var rnd="";
    		for(var i=0;i<n;i++)
        		rnd+=Math.floor(Math.random()*10);
    		alert(rnd);
		}
		RndNum(2);
	</script>

</body>
</html>
